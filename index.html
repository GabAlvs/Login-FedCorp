<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo CSS externo -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

</head>

<body>
  <div class="login-container">
    <div class="logo"></div> <!-- Adicionado para a logo -->
    <h2>Faça seu login</h2>
    <form action="/login" method="POST" autocomplete="off">
      <div class="input-group">
        <label for="username">Usuário</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Entrar</button>
    </form>
    <a href="redefinir.html" class="forgot-password">Esqueci minha senha</a>
  </div>
  <div class="segimob-login"></div> <!-- Adicionado novo elemento -->
  <div class="frase1">Soluções ideais para sua administradora.</div>
  <div class="frase2">Conte com a FedCorp</div>
</body>

</html>
