<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo CSS externo -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

</head>

<body>
  <div class="login-container">

    <div class="logo"></div>

    <h2>Redefinir senha</h2>

    <form id="reset-password-form" action="/redefinir" method="POST" autocomplete="off">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="cpf_cnpj">CPF ou CNPJ</label>
        <input type="text" id="cpf_cnpj" name="cpf_cnpj" required>
      </div>
      <button type="submit">Redefinir</button>
    </form>
    <a href="index.html" class="forgot-password">Lembrei minha senha</a>
  </div>
  <div class="segimob-login"></div> <!-- Adicionado novo elemento -->
  <div class="frase1">Soluções ideais para sua administradora.</div>
  <div class="frase2">Conte com a FedCorp</div>
  <script src="script.js"></script>
</body>

</html>
